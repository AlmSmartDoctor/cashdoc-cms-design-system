name: Screenshots

on:
  pull_request:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  capture-screenshots:
    name: Capture Component Screenshots
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.head_ref || github.ref }}

      - uses: pnpm/action-setup@v4
        with:
          version: 10.27.0

      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Install fonts
        run: |
          sudo apt-get update
          sudo apt-get install -y fonts-noto-cjk

      - name: Capture screenshots
        run: pnpm run screenshot:ci

      - name: Debug screenshots
        run: |
          ls -R __screenshots__ || echo "Screenshots directory not found"
          find __screenshots__ -name "*.png" | wc -l

      - name: Commit and Push Screenshots
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore: update screenshots [skip ci]"
          file_pattern: "__screenshots__/**/*.png"

      - name: Comment PR with screenshots info
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const path = require('path');

            const screenshotsDir = '__screenshots__';
            let fileCount = 0;

            const countPng = (dir) => {
              try {
                const files = fs.readdirSync(dir, { withFileTypes: true });
                for (const file of files) {
                  const fullPath = path.join(dir, file.name);
                  if (file.isDirectory()) {
                    countPng(fullPath);
                  } else if (file.name.endsWith('.png')) {
                    fileCount++;
                  }
                }
              } catch (error) {
                console.log('Error reading directory:', dir, error);
              }
            };

            try {
              if (fs.existsSync(screenshotsDir)) {
                countPng(screenshotsDir);
              } else {
                console.log('Screenshots directory not found');
              }
            } catch (error) {
              console.log('Error starting screenshot count:', error);
            }

            const message = `## ðŸ“¸ Component Screenshots

            ${fileCount} screenshots have been updated and committed to the repository.

            You can review the changes in the "Files changed" tab.`;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: message
            });
