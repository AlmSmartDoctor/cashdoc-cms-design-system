name: Screenshots

on:
  pull_request:
    branches: [main]
    paths-ignore:
      - '__screenshots__/**'
  workflow_dispatch:

concurrency:
  group: screenshots-${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

permissions:
  contents: write
  pull-requests: write

jobs:
  capture-screenshots:
    name: Capture Component Screenshots
    runs-on: ubuntu-latest
    if: "!contains(github.event.head_commit.message, '[skip ci]')"
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.head_ref || github.ref }}

      - uses: pnpm/action-setup@v4
        with:
          version: 10.27.0

      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Install fonts
        run: |
          sudo apt-get update
          sudo apt-get install -y fonts-noto-cjk

      - name: Capture screenshots
        run: pnpm run screenshot:ci

      - name: Debug screenshots
        run: |
          ls -R __screenshots__ || echo "Screenshots directory not found"
          find __screenshots__ -name "*.png" | wc -l

      - name: Push Screenshots to External Repository
        env:
          SCREENSHOT_REPO: AlmSmartDoctor/cashdoc-cms-design-system-screenshots
          SCREENSHOT_TOKEN: ${{ secrets.SCREENSHOT_REPO_TOKEN }}
        run: |
          # ë³„ë„ ë ˆí¬ ì„¤ì •
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

          # ì„ì‹œ ë””ë ‰í† ë¦¬ì— í´ë¡ 
          cd /tmp
          git clone https://x-access-token:${SCREENSHOT_TOKEN}@github.com/${SCREENSHOT_REPO}.git screenshots-repo
          cd screenshots-repo

          # ìŠ¤í¬ë¦°ìƒ· ë³µì‚¬
          rm -rf screenshots/*
          mkdir -p screenshots
          cp -r ${{ github.workspace }}/__screenshots__/* screenshots/

          # ì»¤ë°‹ ë° í‘¸ì‹œ
          git add screenshots/
          git commit -m "chore: update screenshots from ${{ github.repository }}@${{ github.sha }}" || echo "No changes to commit"
          git push

      - name: Comment PR with screenshots info
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const path = require('path');

            const screenshotsDir = '__screenshots__';
            let fileCount = 0;

            const countPng = (dir) => {
              try {
                const files = fs.readdirSync(dir, { withFileTypes: true });
                for (const file of files) {
                  const fullPath = path.join(dir, file.name);
                  if (file.isDirectory()) {
                    countPng(fullPath);
                  } else if (file.name.endsWith('.png')) {
                    fileCount++;
                  }
                }
              } catch (error) {
                console.log('Error reading directory:', dir, error);
              }
            };

            try {
              if (fs.existsSync(screenshotsDir)) {
                countPng(screenshotsDir);
              } else {
                console.log('Screenshots directory not found');
              }
            } catch (error) {
              console.log('Error starting screenshot count:', error);
            }

            const screenshotRepo = 'AlmSmartDoctor/cashdoc-cms-design-system-screenshots';
            const message = `## ğŸ“¸ Component Screenshots

