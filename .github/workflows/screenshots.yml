            \`\`\`

            ìŠ¤í¬ë¦°ìƒ·ì˜ ê²½ë¡œë‚˜ íŒŒì¼ëª…ì— ë³€ê²½ ì‚¬í•­ì´ ìˆë‹¤ë©´, JSDocì˜ ì´ë¯¸ì§€ ì°¸ì¡°ì— ì˜í–¥ì´ ê°ˆ ìˆ˜ ìˆìœ¼ë‹ˆ í™•ì¸ ë¶€íƒë“œë¦½ë‹ˆë‹¤.`;

            // ê¸°ì¡´ ëŒ“ê¸€ ê²€ìƒ‰
            const { data: comments } = await github.rest.issues.listComments({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
            });

            const botComment = comments.find(comment => {
              return comment.user.type === 'Bot' && comment.body.includes('## ğŸ“¸ Component Screenshots');
            });

            // ì—…ë°ì´íŠ¸ ë˜ëŠ” ìƒì„±
